name: Testing

on:
  pull_request:
    branches:
      - "*"
  push:
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10
    branches:
      - main

env:
  TERM: unknown  # Disables colors in rich


jobs:
  setup-matrix:
    uses: snowflakedb/snowflake-cli/.github/workflows/matrix.yaml@main
  tests:
    needs: setup-matrix
    strategy:
      fail-fast: true
      matrix:
        os: ${{ fromJSON(needs.setup-matrix.outputs.os) }}
        python-version: ${{ fromJSON(needs.setup-matrix.outputs.python) }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install hatch
        run: |
          pip install -U hatch
          hatch env create default
      - name: Test with hatch
        run: hatch run test-cov
      - name: Run performance tests
        run: hatch run performance:test
      - uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673
